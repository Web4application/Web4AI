
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Refactor</title>
  <style>
    body {
      background-color: #36393f;
      color: #dcddde;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      font-size: 2rem;
      margin-bottom: 20px;
      font-weight: bold;
    }
    textarea {
      width: 90%;
      max-width: 900px;
      height: 250px;
      background-color: #2f3136;
      border: none;
      border-radius: 8px;
      color: #dcddde;
      padding: 15px;
      font-family: monospace;
      font-size: 1rem;
      resize: vertical;
      margin-bottom: 20px;
    }
    select {
      background-color: #2f3136;
      color: #dcddde;
      border: none;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 20px;
      font-weight: bold;
      cursor: pointer;
      max-width: 900px;
      width: 90%;
    }
    button {
      background-color: #5865f2;
      border: none;
      border-radius: 6px;
      color: white;
      padding: 12px 25px;
      font-weight: bold;
      cursor: pointer;
      margin: 5px;
      transition: background-color 0.2s ease;
      font-size: 1rem;
    }
    button:hover {
      background-color: #4752c4;
    }
    #status {
      margin-top: 15px;
      font-style: italic;
      max-width: 900px;
      width: 90%;
    }
    .btn-group {
      margin-bottom: 15px;
    }
  </style>
  <script src="https://mlc.ai/web-llm/dist/index.js"></script>
</head>
<body>

<header>AI Refactor</header>

<select id="modelSelector" aria-label="Select AI Model">
  <option value="llama2-7b-chat.ggmlv3.q4_0.bin">LLaMA 2 7B Chat</option>
  <option value="vicuna-13b-1.1-q4_2.bin">Vicuna 13B</option>
  <option value="falcon-7b.bin">Falcon 7B</option>
</select>

<textarea id="inputCode" placeholder="Paste your code here to refactor..."></textarea>

<div class="btn-group">
  <button onclick="runRefactor()">Run Refactor</button>
  <button onclick="saveResult()">Save</button>
  <button onclick="redo()">Redo</button>
  <button onclick="goBack()">Back</button>
</div>

<div id="status">Waiting to run refactor...</div>

<script>
  let model;
  let lastResult = '';

  async function loadModel() {
    const selectedModel = document.getElementById('modelSelector').value;
    document.getElementById('status').textContent = `Loading model: ${selectedModel} ...`;
    model = await mlc.llm.load({ model: selectedModel, verbose: true });
    document.getElementById('status').textContent = 'Model loaded! Ready to refactor.';
  }

  async function runRefactor() {
    const code = document.getElementById('inputCode').value.trim();
    if (!code) {
      alert('Please enter some code to refactor.');
      return;
    }
    if (!model) {
      alert('Model not loaded yet. Loading now...');
      await loadModel();
    }

    document.getElementById('status').textContent = 'Refactoring in progress...';

    const prompt = `Refactor this code for readability and efficiency:\n\n${code}\n\nRefactored code:`;

    try {
      const output = await model.generate(prompt, {
        max_new_tokens: 200,
        temperature: 0.7
      });
      lastResult = output.text.trim();
      document.getElementById('inputCode').value = lastResult;
      document.getElementById('status').textContent = 'Refactor complete! Review changes below.';
    } catch (e) {
      console.error(e);
      document.getElementById('status').textContent = 'Error during refactor.';
    }
  }

  function saveResult() {
    if (!lastResult) {
      alert('No refactor results to save yet.');
      return;
    }
    const key = `refactor_${Date.now()}`;
    localStorage.setItem(key, lastResult);
    alert(`Saved refactor result as "${key}".`);
  }

  function redo() {
    if (!lastResult) {
      alert('No previous refactor to redo. Run refactor first.');
      return;
    }
    document.getElementById('inputCode').value = lastResult;
    runRefactor();
  }

  function goBack() {
    window.location.href = 'index.html';
  }

  loadModel().catch(err => {
    document.getElementById('status').textContent = 'Failed to load model.';
    console.error(err);
  });

  document.getElementById('modelSelector').addEventListener('change', () => {
    model = null;
    document.getElementById('status').textContent = 'Model changed. Reload to activate.';
  });
</script>

</body>
</html>
