<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Web4 AI Project Assistant</title>
  <style>
    body {
      background-color: #36393f;
      color: #dcddde;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 2rem;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      user-select: none;
    }
    header {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

      background-color: #5865f2;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.2s ease;
      flex: 1 1 160px;
      text-align: center;
      user-select: none;
    }
    a.button:hover {
      background-color: #4752c4;
    }
  </style>
</head>

<header>Web4 AI Project Assistant</header>

    <a href="format.html" class="button">Format Code</a>
