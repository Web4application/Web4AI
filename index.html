<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Web4 AI Project Assistant</title>
  <style>
    /* Sidebar styling */
    #sidebar {
      width: 80px;
      background-color: #2f3136;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 10px;
      gap: 12px;
      border-right: 1px solid #202225;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      user-select: none;
    }

    .nav-btn {
      width: 50px;
      height: 50px;
      background-color: #5865f2;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: white;
      font-weight: bold;
      font-size: 11px;
      text-align: center;
      transition: background-color 0.3s ease;
    }
    .nav-btn:hover {
      background-color: #4752c4;
    }

    /* Tooltip styling */
    .nav-btn[title]:hover::after {
      content: attr(title);
      position: absolute;
      left: 90px;
      background: #111;
      color: white;
      padding: 5px 8px;
      border-radius: 5px;
      white-space: nowrap;
      font-size: 12px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
      opacity: 0.9;
      z-index: 1000;
    }

    /* Main content area */
    #content {
      margin-left: 80px; /* same as sidebar width */
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* File loader styles */
    #fileManagement {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    }
    #fileManagement input[type="file"] {
      width: 100%;
      margin-bottom: 10px;
    }
    #fileManagement button {
      background-color: #5865f2;
      border: none;
      padding: 10px 15px;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-right: 10px;
      transition: background-color 0.3s ease;
    }
    #fileManagement button:hover {
      background-color: #4752c4;
    }
  </style>
</head>
<body>

  <nav id="sidebar">
    <div class="nav-btn" onclick="navigateTo('refactor.html')" title="Run AI Refactor">Refactor</div>
    <div class="nav-btn" onclick="navigateTo('analyze.html')" title="Analyze Code">Analyze</div>
    <div class="nav-btn" onclick="navigateTo('docgen.html')" title="Generate Documentation">Docs</div>
    <div class="nav-btn" onclick="navigateTo('format.html')" title="Format Code">Format</div>
    <div class="nav-btn" onclick="navigateTo('unittests.html')" title="Generate Unit Tests">Tests</div>
    <div class="nav-btn" onclick="navigateTo('commenting.html')" title="Add Code Comments">Comments</div>
  </nav>

  <main id="content">
    <section id="fileManagement">
      <h2>File Management</h2>
      <input type="file" id="fileInput" multiple />
      <button onclick="loadFiles()">Load Files</button>
      <button onclick="downloadAll()">Download Project</button>
    </section>
  </main>

  <script>
    function navigateTo(page) {
      // Opens the page in the same tab — you can change to window.open(page, '_blank') for new tab
      window.location.href = page;
    }

    function loadFiles() {
      const input = document.getElementById('fileInput');
      if (!input.files.length) {
        alert('Please select files to load.');
        return;
      }
      // Example placeholder for loading files
      alert(`${input.files.length} file(s) loaded — implement your logic here.`);
      // You’d parse and store the files here for AI processing later
    }

    function downloadAll() {
      alert('Downloading all project files — implement your logic here.');
      // Use JSZip or similar for zipping and downloading
    }
  </script>

</body>
</html>
