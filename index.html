<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web4 AI Project Assistant</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://unpkg.com/localforage/dist/localforage.min.js"></script>
  <script src="https://mlc.ai/web-llm/dist/index.js"></script>
</head>
<body>

  <header>
    <h1>Web4 AI Project Assistant</h1>
  </header>

  <!-- File Management Section -->
  <section id="fileManagement">
    <h2>File Management</h2>
    <input type="file" id="fileInput" multiple />
    <button onclick="loadFiles()">Load Files</button>
    <button onclick="downloadAll()">Download Project</button>
  </section>

  <hr>

  <!-- AI Operations Section -->
  <section id="aiOperations">
    <h2>AI Options</h2>
    <label>
      <input type="checkbox" id="toggleOnlineAI" checked> Use Online GPT-4
    </label>
    <div>
      <button onclick="runAIRefactor()">Run AI Refactor</button>
      <button onclick="runAnalysis()">Analyze Code</button>
      <button onclick="runDocGen()">Generate Documentation</button>
      <button onclick="runFormat()">Format Code</button>
      <button onclick="runUnitTests()">Generate Unit Tests</button>
      <button onclick="runCommenting()">Add Code Comments</button>
    </div>
  </section>

  <hr>

  <!-- Local Storage Section -->
  <section id="localStorage">
    <h2>Local Storage</h2>
    <button onclick="saveToLocal()">Save to Local Storage</button>
    <button onclick="loadFromLocal()">Load from Local Storage</button>
  </section>

  <hr>
  <!-- Output Section -->
  <section id="outputSection">
    <div id="output"></div>
  </section>

  <script src="assistance.js"></script>
</body>
</html>

<div style="background-color: #2f3136; padding: 20px; border-radius: 10px; color: #dcddde; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
  <h1 style="color: #ffffff;">AI Text Analysis</h1>
  <p>Enter your message and let the AI decode the vibes.</p>

  <form id="analyze-form">
    <textarea id="text" placeholder="Type something insightful..." 
              style="width: 100%; height: 150px; padding: 12px; background-color: #40444b; border: none; border-radius: 8px; color: #dcddde; font-size: 14px;"></textarea><br>
    <button type="submit" 
            style="margin-top: 10px; padding: 10px 20px; background-color: #5865f2; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;">
      Analyze
    </button>
  </form>

  <div id="result" style="display:none; margin-top: 20px; background-color: #36393f; padding: 15px; border-radius: 8px;">
    <h2 style="color: #ffffff;">Analysis Result:</h2>
    <p id="analysis" style="color: #dcddde;"></p>
  </div>
</div>

<script>
  document.getElementById('analyze-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const text = document.getElementById('text').value.trim();
    if (!text) {
      alert('Please enter some text.');
      return;
    }

    try {
      const response = await fetch('http://localhost:3000/api/analyze', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text })
      });

      const data = await response.json();

      if (response.ok) {
        document.getElementById('result').style.display = 'block';
        document.getElementById('analysis').textContent = data.analysis;
      } else {
        alert('AI failed to analyze your text. Try again.');
      }
    } catch (err) {
      console.error(err);
      alert('Something went wrong with the server.');
    }
  });
</script>
